<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="assets/css/output.css" rel="stylesheet" />
</head>

<body class="h-screen flex flex-col">
  <header class="flex-1 py-[69px] px-[51px] bg-hero-pattern bg-cover bg-no-repeat">
    <img class="mb-[170px]" src="./assets/img/logo.svg" width="207" height="26" alt="logo" />
    <h1 class="text-[44px] mx-[275px] mb-[30px] text-warning text-center font-main">
      CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
    </h1>
    <div class="searchbar relative h-[72px] block max-w-[954px] w-full m-auto">
      <input type="text" id="searchbar" name="searchbar" data-userSearch=""
        class="input-mainSbar input h-[72px] px-[35px] w-full rounded-[11px]"
        placeholder="Rechercher une recette, un ingrédient, ..." />
      <button id="" class="btn-input-remove hidden absolute right-0 top-1/2 translate-x-[-80px] translate-y-[-50%]" data-target="mainSbar">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
          <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <button id="btn_mainSearchBar" class="absolute right-0 top-1/2 translate-x-[-10px] translate-y-[-50%]">
        <svg class="icon-search rounded-xl bg-black hover:bg-warning" width="51" height="53" viewBox="0 0 51 53"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle class="icon-search-child" cx="22" cy="22.4219" r="9.5" stroke="white" />
          <line class="icon-search-child" x1="30.3536" y1="31.0683" x2="39.3536" y2="40.0683" stroke="white" />
        </svg>
      </button>
    </div>
  </header>
  <section class="px-[102px] pt-[20px] bg-bg">
    <div class="flex gap-[64px]">
      <div class="custom-select custom-select--ingredient relative bg-white rounded-[11px]">
        <div class="custom-select-action px-[16px] py-[17px] gap-[63px] flex items-center">
          <span class="cursor-default">Ingrédients</span>
          <svg class="icon-dropdown" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8"
            fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
          </svg>
        </div>
        <div
          class="custom-select-search rounded-b-[11px] hidden bg-white w-full flex-col items-center absolute bottom-0 translate-y-full  z-10">
          <div class="w-full">
            <div class=" mx-[16px] bg-white flex border border-gray-200 rounded">
              <input name="search_filter_ingredient" placeholder=""
                class="filter-searchbar input input-ingredientSbar p-1 appearance-none outline-none w-full text-gray-800">
              <button class="btn-input-remove w-4 hidden" data-target="ingredientSbar">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-full" width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <div class="text-gray-300 w-8 py-1 pl-2 pr-1 flex items-center border-gray-200">
                <button class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5" />
                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <ul class="flex flex-col pt-[24px] w-full overflow-auto max-h-[211px] h-fit">
          </ul>
        </div>
      </div>
      <div class="custom-select custom-select--appliance relative bg-white rounded-[11px]">
        <div class="custom-select-action px-[16px] py-[17px] gap-[63px] flex items-center">
          <span class="cursor-default">Appareils</span>
          <svg class="icon-dropdown" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8"
            fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
          </svg>
        </div>
        <div
          class="custom-select-search rounded-b-[11px] hidden bg-white w-full flex-col items-center absolute bottom-0 translate-y-full  z-10">
          <div class="w-full">
            <div class=" mx-[16px] bg-white flex border border-gray-200 rounded">
              <input name="search_filter_appliance" placeholder=""
                class="filter-searchbar input input-applianceSbar p-1 appearance-none outline-none w-full text-gray-800">
                <button class="btn-input-remove w-4 hidden" data-target="applianceSbar">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-full" width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <div class="text-gray-300 w-8 py-1 pl-2 pr-1 flex items-center border-gray-200">
                <button class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5" />
                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <ul class="flex flex-col pt-[24px] w-full overflow-auto max-h-[211px] h-fit">
          </ul>
        </div>
      </div>
      <div class="custom-select custom-select--ustensil relative bg-white rounded-[11px]">
        <div class="custom-select-action px-[16px] py-[17px] gap-[63px] flex items-center">
          <span class="cursor-default">Ustensiles</span>
          <svg class="icon-dropdown" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8"
            fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
          </svg>
        </div>
        <div
          class="custom-select-search rounded-b-[11px] hidden bg-white w-full flex-col items-center absolute bottom-0 translate-y-full  z-10">
          <div class="w-full">
            <div class=" mx-[16px] bg-white flex border border-gray-200 rounded">
              <input name="search_filter_ustensil" placeholder=""
                class="filter-searchbar input input-ustensilSbar p-1 appearance-none outline-none w-full text-gray-800">
                <button class="btn-input-remove w-4 hidden" data-target="ustensilSbar">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-full" width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <div class="text-gray-300 w-8 py-1 pl-2 pr-1 flex items-center border-gray-200">
                <button class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5" />
                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <ul class="flex flex-col pt-[24px] w-full overflow-auto max-h-[211px] h-fit">
            <template id="list-item">
              <li data-value="" class="select-option flex items-center justify-between px-[16px] py-[9px] cursor-pointer w-full hover:bg-warning">
                <button class="btn-list-remove">
                  <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                    <circle cx="8.5" cy="8.5" r="8.5" fill="black"/>
                    <path d="M11 11L8.5 8.5M8.5 8.5L6 6M8.5 8.5L11 6M8.5 8.5L6 11" stroke="#FFD15B" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </li>
            </template>
          </ul>
        </div>
      </div>
      <p class="font-main flex-1 text-end" id="nb-recipe"></p>
    </div>
    <div class="tagWp flex mt-[21px] gap-[64px]">
      <template id="tag">
        <div
          class="tag w-fit flex items-center gap-[10px] justify-between h-[53px] rounded-[10px] px-[18px] py-[17px] bg-warning">
          <span class="tagValue">Lait de coco</span>
          <button class="btn-close">✕</button>
        </div>
      </template>
    </div>
    <template id="template_noresult">
      <p class="no_result_text font-semibold text-lg"></p>
    </template>
    <div class="recipeWp flex-1 mt-[55px] pb-[100px] flex flex-wrap gap-y-[66px] gap-x-[45px]">
      <template>
        <article class="rounded-[21px] flex flex-col relative bg-white h-article w-[380px]">
          <div class="h-[253px] rounded-t-[21px] bg-red-500">
            <img class="object-cover w-full h-full rounded-t-[21px]" src="/" alt="">
          </div>
          <div class="pt-[32px] flex flex-1 flex-col pb-[61px] px-[25px]">
            <h2 class="font-main text-[18px]">Limonade de Coco</h2>
            <h3 class="mt-[29px] text-[12px] font-body font-bold uppercase">Recette</h3>
            <p class="mt-[15px] text-[14px] line-clamp-3">Mettre les glaçons à votre goût dans le blender, Ajouter le
              lait la crème de coco, le jus de 2 citrons et le sucre ensemble. Mixer jusqu'à obtenir la consistance
              désirée.</p>
            <h3 class="mt-[32px] mb-[15px] text-[12px] font-body font-bold uppercase">Ingrédients</h3>
            <ul class="flex flex-wrap gap-x-[10px] gap-y-[21px]">
              <li class="flex-[40%]">
                <p class="text-[14px] font-body line-clamp-1 font-medium">Lait de coco</p>
                <p class="text-[14px] font-body text-grey">400ml</p>
              </li>
              <li class="flex-[50%]">
                <p class="text-[14px] font-body font-medium">Lait de coco</p>
                <p class="text-[14px] font-body text-grey">400ml</p>
              </li>
              <li class="flex-[50%]">
                <p class="text-[14px] font-body font-medium">Lait de coco</p>
                <p class="text-[14px] font-body text-grey">400ml</p>
              </li>
              <li class="flex-[50%]">
                <p class="text-[14px] font-body font-medium">Lait de coco</p>
                <p class="text-[14px] font-body text-grey">400ml</p>
              </li>
              <li class="flex-[50%]">
                <p class="text-[14px] font-body font-medium">Lait de coco</p>
                <p class="text-[14px] font-body text-grey">400ml</p>
              </li>

            </ul>
          </div>
          <span class="absolute top-[22px] right-[22px] bg-warning py-[5px] px-[15px] rounded-[14px]">10min</span>
        </article>
      </template>
    </div>
  </section>
  <script type='module' src="assets/js/index.js">
  </script>
</body>

</html>
